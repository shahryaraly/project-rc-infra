name: Build and Push

on:
  push:
    branches: [ "main" ]
    paths:
      - '**'
  workflow_dispatch:   # Add this line to allow manual/API trigger!
    inputs:
      application_repo:
        description: 'Repository to build (format: owner/repo)'
        required: true
        type: string
      dockerfile_path:
        description: 'Path to Dockerfile in the application repo'
        required: false
        type: string
        default: "Dockerfile"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Extract Application Name
        id: vars
        run: |
          APP_NAME=$(echo "${{ inputs.application_repo }}" | cut -d'/' -f2)
          echo "APP_NAME=${APP_NAME}" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${APP_NAME}" >> $GITHUB_OUTPUT

      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.application_repo }}
          token: ${{ secrets.GHCR_TOKEN }}
          path: app-code

      - name: Debug - Verify Repository Contents
        run: |
          echo "=== WORKSPACE ==="
          ls -la
          echo "=== APP-CODE ==="
          ls -la app-code/
          echo "=== DOCKERFILE ==="
          test -f "app-code/${{ inputs.dockerfile_path }}" && \
            echo "Dockerfile exists at app-code/${{ inputs.dockerfile_path }}" || \
            { echo "ERROR: Dockerfile not found"; exit 1; }

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: app-code
          push: true
          tags: |
            ${{ steps.vars.outputs.IMAGE_NAME }}:${{ github.sha }}
            ${{ steps.vars.outputs.IMAGE_NAME }}:latest

      - name: Verify Template Files
        run: |
          echo "Checking workload templates:"
          ls -la ./workloads/_template/
          echo "Checking cluster templates:"
          ls -la ./clusters/rc-master/apps/_template/

      - name: Generate Manifests
        run: |
          APPLICATION_NAME=${{ steps.vars.outputs.APP_NAME }}
          GITHUB_SHA=${{ github.sha }}
          
          # Process workload manifests
          mkdir -p ./workloads/${APPLICATION_NAME}
          cp -r ./workloads/_template/* workloads/${APPLICATION_NAME}/
          find ./workloads/${APPLICATION_NAME} -type f -exec sed -i \
            -e "s/{{APP_NAME}}/${APPLICATION_NAME}/g" \
            -e "s/{{IMAGE_TAG}}/${GITHUB_SHA}/g" {} \;
          
          # Process cluster configs
          mkdir -p ./clusters/rc-master/apps/${APPLICATION_NAME}
          cp -r ./clusters/rc-master/apps/_template/* clusters/rc-master/apps/${APPLICATION_NAME}/
          find ./clusters/rc-master/apps/${APPLICATION_NAME} -type f -exec sed -i \
            -e "s/{{APP_NAME}}/${APPLICATION_NAME}/g" \
            -e "s/{{IMAGE_TAG}}/${GITHUB_SHA}/g" {} \;
        
      - name: Verify Copy Results
        run: |
          echo "Copied workload files:"
          ls -la ./workloads/${{ steps.vars.outputs.APP_NAME }}/
          echo "Copied cluster files:"
          ls -la ./clusters/rc-master/apps/${{ steps.vars.outputs.APP_NAME }}/

      - name: Commit Configuration Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Autogen manifests for ${{ steps.vars.outputs.APP_NAME }}"
          file_pattern: |
            ./workloads/${{ steps.vars.outputs.APP_NAME }}/*
            ./clusters/rc-master/apps/${{ steps.vars.outputs.APP_NAME }}/*